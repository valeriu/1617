<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Service d'impression</title>
<link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

<script type="text/javascript" language="JavaScript">


    var noRandom = Math.floor(1+Math.random()*100);

    document.write("<h1>Nomber de pages dans le document: "+noRandom+"</h1>");

    var noDepart = window.prompt("No Pages Depart", "");
    var noArrival = window.prompt("No Pages Arrival >"+noDepart, "");

    if (noRandom > 1 && noArrival >= noDepart && noArrival <= noRandom && noDepart >=1)
    	{
    		var noPages = noArrival - noDepart + 1;
    		
    		document.write("Impression des pages: ");
				for (var i = noDepart; i <= noArrival; i++) 
				{
   					document.write(" "+i);
				}
    		document.write("<br />Nombre de pages imprimees:"+noPages);
    	}
    else 
    	{
    		document.write("Error!");
    	}



</script>
</body>

</html>
